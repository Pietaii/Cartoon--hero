<!DOCTYPE html>
<html>
<head>
	<title>Style1</title>
	<style type="text/css">
		h1{
			color: green;
			font-size: 100px;
			text-decoration: underline;
		}

		h2{
		font-size: 60px;
		color: blue;

		}

		#frist{
			font-size: 150px;
		}

		.small{
			font-size: 12px;
		}

		span{
			font-style: italic;
		}

		h2 span{

			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<h1 id="frist" class="small">Heading 1 - 1</h1>
	<h1 class="small">Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h2>Heading 2 - 5</h2>
	<h2 class="small">Heading 2 - 1</h2>
	<h2>Heading 2 - 3 <span>Try me</span></h2>

	<span>try me</span>

</body>
</html>
